<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/orders-bg.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
        }
        label, .form-control {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gestión de Pedidos</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addOrderModal">Agregar Pedido</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Juan Pérez</td>
                    <td>2025-02-08</td>
                    <td>Pendiente</td>
                    <td>$50.00</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal Agregar Pedido -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Agregar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="orderClient" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="orderClient" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Estado</label>
                            <select class="form-select" id="orderStatus" required>
                                <option selected disabled>Seleccione...</option>
                                <option>Pendiente</option>
                                <option>En proceso</option>
                                <option>Enviado</option>
                                <option>Entregado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="orderTotal" class="form-label">Total</label>
                            <input type="number" class="form-control" id="orderTotal" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pedido agregado exitosamente');
        });
    </script>
</body>
</html>
