<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }
        .btn-add {
            background: #F9A826;
            color: #1A1A2E;
            border: none;
            font-weight: bold;
            width: 100%;
        }
        .btn-add:hover {
            background: #E08900;
        }
        .table th {
            background: #30475E;
            color: #FFFFFF;
        }
        .table tbody tr:hover {
            background: #D6D6D6;
        }
        .status-pending { background: #F9A826; color: #1A1A2E; padding: 5px 10px; border-radius: 5px; }
        .status-processing { background: #3498DB; color: #FFFFFF; padding: 5px 10px; border-radius: 5px; }
        .status-shipped { background: #32E0C4; color: #1A1A2E; padding: 5px 10px; border-radius: 5px; }
        .status-delivered { background: #2ECC71; color: #FFFFFF; padding: 5px 10px; border-radius: 5px; }
        .btn-edit { background: #3498DB; color: #FFFFFF; border: none; }
        .btn-edit:hover { background: #2980B9; }
        .btn-delete { background: #E74C3C; color: #FFFFFF; border: none; }
        .btn-delete:hover { background: #C0392B; }
        .modal-content {
            background: #EAEAEA;
            color: #1A1A2E;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background: #30475E;
            color: #FFFFFF;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-footer {
            background: #F9F9F9;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-success {
            background: #2ECC71;
            border: none;
        }
        .btn-success:hover {
            background: #27AE60;
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pedidos</h2>
        <button class="btn btn-add mb-3" data-bs-toggle="modal" data-bs-target="#addOrderModal">+ Agregar Pedido</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Juan Pérez</td>
                    <td>2025-02-08</td>
                    <td><span class="status-pending">Pendiente</span></td>
                    <td>$50.00</td>
                    <td>
                        <button class="btn btn-edit btn-sm">Editar</button>
                        <button class="btn btn-delete btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Agregar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="orderClient" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="orderClient" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Estado</label>
                            <select class="form-select" id="orderStatus" required>
                                <option selected disabled>Seleccione...</option>
                                <option value="pending">Pendiente</option>
                                <option value="processing">En proceso</option>
                                <option value="shipped">Enviado</option>
                                <option value="delivered">Entregado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="orderTotal" class="form-label">Total</label>
                            <input type="number" class="form-control" id="orderTotal" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pedido agregado exitosamente');
        });
    </script>
</body>
</html>
