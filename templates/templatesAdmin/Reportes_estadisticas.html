<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Navbar */
        .navbar {
            background: #16213E;
            padding: 15px;
        }

        .navbar-brand {
            color: #FFFFFF !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #EAEAEA !important;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background: #30475E;
            border-radius: 5px;
        }

        .container {
            margin-top: 80px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }

        .btn-add {
            background: #F9A826;
            color: #1A1A2E;
            border: none;
            font-weight: bold;
            width: 100%;
        }

        .btn-add:hover {
            background: #E08900;
        }

        .table th {
            background: #30475E;
            color: #FFFFFF;
        }

        .table tbody tr:hover {
            background: #D6D6D6;
        }

        .btn-edit { background: #3498DB; color: #FFFFFF; border: none; }
        .btn-edit:hover { background: #2980B9; }

        .btn-delete { background: #E74C3C; color: #FFFFFF; border: none; }
        .btn-delete:hover { background: #C0392B; }

        .modal-content {
            background: #EAEAEA;
            color: #1A1A2E;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: #30475E;
            color: #FFFFFF;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .btn-success {
            background: #2ECC71;
            border: none;
        }

        .btn-success:hover {
            background: #27AE60;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-shield"></i> Reportes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_roles.html"><i class="fas fa-users"></i> Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_cliente.html"><i class="fas fa-truck"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_proveedores.html"><i class="fas fa-home"></i> Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html"><i class="fas fa-chart-line"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Reportes y Estadísticas</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Ventas Mensuales</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Pedidos por Estado</h5>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Productos Más Vendidos</h5>
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Clientes Registrados</h5>
                    <canvas id="clientsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo para gráficos
        const salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Ventas en USD',
                    data: [500, 700, 800, 600, 900],
                    backgroundColor: '#3498DB'
                }]
            }
        });

        const ordersChart = new Chart(document.getElementById('ordersChart'), {
            type: 'pie',
            data: {
                labels: ['Pendiente', 'Enviado', 'Entregado', 'Cancelado'],
                datasets: [{
                    data: [5, 10, 15, 2],
                    backgroundColor: ['#F9A826', '#007bff', '#28a745', '#E74C3C']
                }]
            }
        });

        const productsChart = new Chart(document.getElementById('productsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D'],
                datasets: [{
                    data: [30, 20, 25, 15],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCD56', '#4BC0C0']
                }]
            }
        });

        const clientsChart = new Chart(document.getElementById('clientsChart'), {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Clientes Nuevos',
                    data: [10, 20, 15, 30, 25],
                    borderColor: '#17A2B8',
                    fill: false
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
