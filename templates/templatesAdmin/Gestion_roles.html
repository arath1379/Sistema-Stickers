<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Fondo General */
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #16213E;
            padding: 15px;
        }

        .navbar-brand {
            color: #FFFFFF !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #EAEAEA !important;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background: #30475E;
            border-radius: 5px;
        }

        /* Contenedor Principal */
        .container {
            margin-top: 80px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        /* Títulos */
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }

        /* Botón Agregar */
        .btn-primary {
            background-color: #F9A826;
            border: none;
        }

        .btn-primary:hover {
            background-color: #E08900;
        }

        /* Estilos para la Tabla */
        .table {
            background: #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: #30475E;
            color: #FFFFFF;
        }

        .table tbody tr {
            background: #F9F9F9;
            color: #333;
        }

        /* Botones de Acción */
        .btn-warning {
            background-color: #3498DB;
            border: none;
        }

        .btn-warning:hover {
            background-color: #2980B9;
        }

        .btn-danger {
            background-color: #E74C3C;
            border: none;
        }

        .btn-danger:hover {
            background-color: #C0392B;
        }

        /* Modal */
        .modal-content {
            background: #F9F9F9;
            border-radius: 10px;
            padding: 20px;
        }

        .modal-header {
            background: #30475E;
            color: #FFFFFF;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-label, .form-control {
            color: black;
        }

        .btn-success {
            background-color: #2ECC71;
            border: none;
        }

        .btn-success:hover {
            background-color: #27AE60;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-shield"></i> Roles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_cliente.html"><i class="fas fa-users"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_proveedores.html"><i class="fas fa-truck"></i> Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Reportes_estadisticas.html"><i class="fas fa-chart-line"></i> Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido -->
    <div class="container">
        <h2>Gestión de Roles</h2>
        <button class="btn btn-primary mb-3 w-100" data-bs-toggle="modal" data-bs-target="#addRoleModal">+ Agregar Rol</button>
        
        <table class="table table-light table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID Rol</th>
                    <th>Nombre del Rol</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Administrador</td>
                    <td>Acceso total al sistema</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal Agregar Rol -->
    <div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRoleModalLabel">Agregar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="roleDescription" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Rol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            alert("Sesión cerrada");
            window.location.href = "login.html";
        }

        document.getElementById('roleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Rol agregado exitosamente');
        });
    </script>

</body>
</html>
