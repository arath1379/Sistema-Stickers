<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Fondo General */
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }

        /* Contenedor Principal */
        .container {
            margin-top: 50px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        /* Títulos */
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }

        /* Botón Agregar */
        .btn-primary {
            background-color: #30475E;
            border: none;
        }

        .btn-primary:hover {
            background-color: #22303F;
        }

        /* Estilos para la Tabla */
        .table {
            background: #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: #30475E;
            color: #FFFFFF;
        }

        .table tbody tr {
            background: #F9F9F9;
            color: #333;
        }

        /* Botones de Acción */
        .btn-warning {
            background-color: #F9A826;
            border: none;
        }

        .btn-danger {
            background-color: #E74C3C;
            border: none;
        }

        /* Modal */
        .modal-content {
            background: #F9F9F9;
            border-radius: 10px;
            padding: 20px;
        }

        .modal-header {
            background: #30475E;
            color: #FFFFFF;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-label, .form-control {
            color: black;
        }

        .btn-success {
            background-color: #28A745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Roles</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addRoleModal">Agregar Rol</button>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID Rol</th>
                    <th>Nombre del Rol</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Administrador</td>
                    <td>Acceso total al sistema</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal Agregar Rol -->
    <div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRoleModalLabel">Agregar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="roleDescription" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Rol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('roleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Rol agregado exitosamente');
        });
    </script>
</body>
</html>
