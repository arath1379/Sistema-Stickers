<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/fondo1.png') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Iniciar Sesión</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Registrarse</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
                <div class="card p-4 mt-3">
                    <h4 class="text-center">Inicio de Sesión</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Selecciona tu rol</label>
                            <select class="form-control" id="loginRole" required>
                                <option value="">Seleccione...</option>
                                <option value="cliente">Cliente</option>
                                <option value="proveedor">Proveedor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let role = document.getElementById('loginRole').value;
    
            if (role) {
                localStorage.setItem('userRole', role); // Guardar rol en localStorage
                
                // Obtener ruta base
                let basePath = window.location.origin; 
    
                if (role === "cliente") {
                    window.location.href = basePath + "/templates/templatesUser/cliente.html"; 
                } else if (role === "proveedor") {
                    window.location.href = basePath + "/templates/templatesProveedor/proveedor.html"; 
                } else if (role === "admin") {
                    window.location.href = basePath + "/templates/templatesAdmin/admin.html"; 
                }
            } else {
                alert('Por favor, selecciona un rol');
            }
        });
    </script>
    
</body>
</html>
