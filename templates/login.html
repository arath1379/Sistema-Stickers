<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./images/fondo.png') no-repeat center fixed;
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
            </li>
        </ul>
        <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <div class="card p-4 mt-3">
                    <h4 class="text-center">Inicio de Sesión</h4>
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <div class="card p-4 mt-3">
                    <h4 class="text-center">Registro</h4>
                    <form id="registerForm" novalidate>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="registerName" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para manejar el inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            let email = document.getElementById('loginEmail').value.trim();
            let password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                alert("Todos los campos son obligatorios.");
                return;
            }

            let response = await fetch('http://localhost:8000/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mail: email, passw: password })
            });

            let data = await response.json();

            if (response.ok) {
                alert(`Inicio de sesión exitoso. Token: ${data.Token}`);
            } else {
                alert(data.detail || "Error en el inicio de sesión.");
            }
        });

        // Función para manejar el registro de usuario
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let name = document.getElementById('registerName').value.trim();
            let email = document.getElementById('registerEmail').value.trim();
            let password = document.getElementById('registerPassword').value.trim();

            if (!name || !email || !password) {
                alert("Todos los campos son obligatorios.");
                return;
            }

            let response = await fetch('http://localhost:8000/Usuarios/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: Math.floor(Math.random() * 1000), // ID aleatorio
                    nombre: name,
                    edad: 25, // Valor por defecto (puedes modificarlo)
                    correo: email
                })
            });

            let data = await response.json();

            if (response.ok) {
                alert("Registro exitoso.");
            } else {
                alert(data.detail || "Error en el registro.");
            }
        });
    </script>
</body>
</html>
