<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #16213E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #EAEAEA;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #30475E;
        }

        /* Contenedor */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #1A1A2E;
        }

        /* Tarjeta de pedido */
        .order-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #F9F9F9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-card img {
            width: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .order-card p {
            flex-grow: 1;
            margin: 0;
            font-weight: bold;
        }

        .order-card .btn-details {
            background: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .order-card .btn-details:hover {
            background: #005F73;
        }

        /* Detalles ocultos */
        .order-details {
            display: none;
            background: #F2F2F2;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            text-align: left;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="cliente.html">Inicio</a></li>
            <li><a href="catalogo.html">CatÃ¡logo</a></li>
            <li><a href="historial.html">Historial</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Historial de Compras</h2>

        <div class="order-card">
            <img src="images/sticker1.jpg" alt="Sticker Anime">
            <p>Pedido #12345 - <strong>Sticker Anime Pack</strong></p>
            <button class="btn-details" onclick="toggleDetails('details-12345')">Ver Detalles</button>
        </div>
        <div class="order-details" id="details-12345">
            <p>Fecha: 15/03/2025</p>
            <p>Total: $15.00</p>
            <p>Estado: Enviado ðŸ“¦</p>
        </div>

        <div class="order-card">
            <img src="images/sticker2.jpg" alt="Sticker SuperhÃ©roes">
            <p>Pedido #12346 - <strong>Sticker SuperhÃ©roes</strong></p>
            <button class="btn-details" onclick="toggleDetails('details-12346')">Ver Detalles</button>
        </div>
        <div class="order-details" id="details-12346">
            <p>Fecha: 10/03/2025</p>
            <p>Total: $12.00</p>
            <p>Estado: Entregado âœ…</p>
        </div>

    </div>

    <script>
        function toggleDetails(id) {
            let details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>

</body>
</html>
