<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #16213E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #EAEAEA;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #30475E;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #1A1A2E;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #008CBA;
        }

        .edit-photo {
            margin-top: 10px;
            cursor: pointer;
            color: #008CBA;
            font-weight: bold;
        }

        .btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #005F73;
        }

        .btn-logout {
            background: #D9534F;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 400px;
            color: #1A1A2E;
        }

        .close {
            color: red;
            font-size: 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('cliente.dashboard') }}">Inicio</a></li>
            <li><a href="{{ url_for('cliente.catalogo') }}">Catálogo</a></li>
            <li><a href="{{ url_for('cliente.historial') }}">Historial</a></li>
            <li><a href="{{ url_for('cliente.carrito') }}">Carrito</a></li>
            <li><a href="{{ url_for('cliente.pedidos') }}">Pedidos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Perfil y Configuración</h2>

        <img src="{{ url_for('static', filename='images/perfil.png') }}" class="profile-pic" id="profilePic" alt="Foto de perfil">
        <p class="edit-photo" onclick="document.getElementById('fileInput').click()">Cambiar foto</p>
        <input type="file" id="fileInput" style="display: none" accept="image/*">

        <div class="card">
            <p>Nombre: <strong id="userName">{{ usuario.nombre }}</strong></p>
            <p>Correo: <strong id="userEmail">{{ usuario.correo }}</strong></p>
            <p>Dirección: <strong id="userAddress">{{ usuario.direccion or 'No disponible' }}</strong></p>
            <button class="btn" onclick="openModal()">Editar Perfil</button>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">Cerrar Sesión</a>
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Editar Perfil</h3>
            <form method="POST" action="{{ url_for('cliente.editar_perfil_cliente') }}">
                <label>Nombre:</label>
                <input type="text" name="nombre" id="editName" class="form-control" required>
                <label>Correo:</label>
                <input type="email" name="correo" id="editEmail" class="form-control" required>
                <label>Dirección:</label>
                <input type="text" name="direccion" id="editAddress" class="form-control">
                <br>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('editModal').style.display = 'flex';
            document.getElementById('editName').value = document.getElementById('userName').textContent;
            document.getElementById('editEmail').value = document.getElementById('userEmail').textContent;
            document.getElementById('editAddress').value = document.getElementById('userAddress').textContent;
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
