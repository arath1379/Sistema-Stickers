<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Stickers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #16213E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #EAEAEA;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #30475E;
        }

        /* Contenedor */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #1A1A2E;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        /* Grid de Stickers */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .card {
            background: #F9F9F9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            background: #E94560;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #B81D3F;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="cliente.html">Inicio</a></li> <!-- Redirige al Dashboard del Cliente -->
            <li><a href="historial.html">Historial</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Catálogo de Stickers</h2>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar stickers..." onkeyup="filterStickers()">
        </div>

        <div class="catalog-grid" id="catalog">
            <div class="card">
                <img src="images/sticker1.jpg" alt="Sticker Anime">
                <p>Sticker Anime Pack - $15.00</p>
                <button class="btn">Agregar al Carrito</button>
            </div>
            <div class="card">
                <img src="images/sticker2.jpg" alt="Sticker Superhéroes">
                <p>Sticker Superhéroes - $12.00</p>
                <button class="btn">Agregar al Carrito</button>
            </div>
            <div class="card">
                <img src="images/sticker3.jpg" alt="Sticker Retro">
                <p>Sticker Retro - $10.00</p>
                <button class="btn">Agregar al Carrito</button>
            </div>
        </div>
    </div>

    <script>
        function filterStickers() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                let text = card.innerText.toLowerCase();
                if (text.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
