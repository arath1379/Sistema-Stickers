<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('images/reports-bg.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Reportes y Estadísticas</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="text-center">Ventas Mensuales</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="text-center">Pedidos por Estado</h5>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="text-center">Productos Más Vendidos</h5>
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="text-center">Clientes Registrados</h5>
                    <canvas id="clientsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo para gráficos
        const salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Ventas en USD',
                    data: [500, 700, 800, 600, 900],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            }
        });

        const ordersChart = new Chart(document.getElementById('ordersChart'), {
            type: 'pie',
            data: {
                labels: ['Pendiente', 'Enviado', 'Entregado', 'Cancelado'],
                datasets: [{
                    data: [5, 10, 15, 2],
                    backgroundColor: ['#ffcc00', '#007bff', '#28a745', '#dc3545']
                }]
            }
        });

        const productsChart = new Chart(document.getElementById('productsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D'],
                datasets: [{
                    data: [30, 20, 25, 15],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0']
                }]
            }
        });

        const clientsChart = new Chart(document.getElementById('clientsChart'), {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Clientes Nuevos',
                    data: [10, 20, 15, 30, 25],
                    borderColor: '#17a2b8',
                    fill: false
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
