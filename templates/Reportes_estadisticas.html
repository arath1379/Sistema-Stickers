<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Fondo General */
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }

        /* Contenedor Principal */
        .container {
            margin-top: 50px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        /* Estilos para Títulos */
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }

        /* Tarjetas */
        .card {
            background: #F9F9F9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Alineación de Texto */
        .text-center {
            font-weight: bold;
            color: #30475E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reportes y Estadísticas</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Ventas Mensuales</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Pedidos por Estado</h5>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Productos Más Vendidos</h5>
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="text-center">Clientes Registrados</h5>
                    <canvas id="clientsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo para gráficos
        const salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Ventas en USD',
                    data: [500, 700, 800, 600, 900],
                    backgroundColor: '#3498DB'
                }]
            }
        });

        const ordersChart = new Chart(document.getElementById('ordersChart'), {
            type: 'pie',
            data: {
                labels: ['Pendiente', 'Enviado', 'Entregado', 'Cancelado'],
                datasets: [{
                    data: [5, 10, 15, 2],
                    backgroundColor: ['#F9A826', '#007bff', '#28a745', '#E74C3C']
                }]
            }
        });

        const productsChart = new Chart(document.getElementById('productsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D'],
                datasets: [{
                    data: [30, 20, 25, 15],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCD56', '#4BC0C0']
                }]
            }
        });

        const clientsChart = new Chart(document.getElementById('clientsChart'), {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Clientes Nuevos',
                    data: [10, 20, 15, 30, 25],
                    borderColor: '#17A2B8',
                    fill: false
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
