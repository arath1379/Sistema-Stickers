<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }
        .btn-add {
            background: #F9A826;
            color: #1A1A2E;
            border: none;
            font-weight: bold;
            width: 100%;
        }
        .btn-add:hover {
            background: #E08900;
        }
        .table th {
            background: #30475E;
            color: #FFFFFF;
        }
        .table tbody tr:hover {
            background: #D6D6D6;
        }
        .status-pending { background: #F9A826; color: #1A1A2E; padding: 5px 10px; border-radius: 5px; }
        .status-processing { background: #3498DB; color: #FFFFFF; padding: 5px 10px; border-radius: 5px; }
        .status-shipped { background: #32E0C4; color: #1A1A2E; padding: 5px 10px; border-radius: 5px; }
        .status-delivered { background: #2ECC71; color: #FFFFFF; padding: 5px 10px; border-radius: 5px; }
        .btn-edit { background: #3498DB; color: #FFFFFF; border: none; }
        .btn-edit:hover { background: #2980B9; }
        .btn-delete { background: #E74C3C; color: #FFFFFF; border: none; }
        .btn-delete:hover { background: #C0392B; }
        .modal-content {
            background: #EAEAEA;
            color: #1A1A2E;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background: #30475E;
            color: #FFFFFF;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-footer {
            background: #F9F9F9;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-success {
            background: #2ECC71;
            border: none;
        }
        .btn-success:hover {
            background: #27AE60;
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Clientes</h2>
        <button class="btn btn-add mb-3" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Agregar Cliente</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Ana Gómez</td>
                    <td>ana@example.com</td>
                    <td>+123456789</td>
                    <td>
                        <button class="btn btn-edit btn-sm">Editar</button>
                        <button class="btn btn-delete btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal Agregar Cliente -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cliente agregado exitosamente');
        });
    </script>
</body>
</html>
