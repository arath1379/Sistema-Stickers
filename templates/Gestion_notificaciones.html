<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('images/notifications-bg.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .notification {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .priority-high {
            background-color: #dc3545;
            color: white;
        }
        .priority-medium {
            background-color: #ffc107;
            color: black;
        }
        .priority-low {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gestión de Notificaciones</h2>
        <button class="btn btn-primary mb-3" onclick="addNotification()">Agregar Notificación</button>
        <div id="notificationsList">
            <!-- Notificaciones se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        function addNotification() {
            const notifications = [
                { message: "Pedido #101 está retrasado", priority: "high" },
                { message: "Nuevo cliente registrado: Ana López", priority: "medium" },
                { message: "Stock bajo para Producto X", priority: "low" }
            ];
            
            const randomNotification = notifications[Math.floor(Math.random() * notifications.length)];
            displayNotification(randomNotification.message, randomNotification.priority);
        }

        function displayNotification(message, priority) {
            const notificationDiv = document.createElement("div");
            notificationDiv.classList.add("notification", `priority-${priority}`);
            notificationDiv.innerHTML = `
                <span>${message}</span>
                <button class="btn btn-sm btn-light float-end" onclick="this.parentElement.remove()">Marcar como leído</button>
            `;
            document.getElementById("notificationsList").prepend(notificationDiv);
        }
    </script>
</body>
</html>
