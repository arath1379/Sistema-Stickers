<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Fondo General */
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }

        /* Contenedor Principal */
        .container {
            margin-top: 50px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 700px;
        }

        /* Estilos para Títulos */
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }

        /* Botón de Agregar Notificación */
        .btn-add {
            background: #F9A826;
            color: #1A1A2E;
            border: none;
            font-weight: bold;
            width: 100%;
        }
        .btn-add:hover {
            background: #E08900;
        }

        /* Estilos para Notificaciones */
        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s ease-in-out;
        }

        /* Estilos por Prioridad */
        .priority-high {
            background: #F05454;
            color: #FFFFFF;
        }
        .priority-medium {
            background: #F9A826;
            color: #1A1A2E;
        }
        .priority-low {
            background: #32E0C4;
            color: #1A1A2E;
        }

        /* Botón de Marcar como Leído */
        .btn-dismiss {
            background: #30475E;
            color: #FFFFFF;
            border: none;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 5px;
        }
        .btn-dismiss:hover {
            background: #263B50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Notificaciones</h2>
        <button class="btn btn-add mb-3" onclick="addNotification()">+ Agregar Notificación</button>
        
        <div id="notificationsList">
            <!-- Notificaciones dinámicas -->
        </div>
    </div>

    <script>
        function addNotification() {
            const notifications = [
                { message: "Pedido #101 está retrasado", priority: "high" },
                { message: "Nuevo cliente registrado: Ana López", priority: "medium" },
                { message: "Stock bajo para Producto X", priority: "low" }
            ];
            
            const randomNotification = notifications[Math.floor(Math.random() * notifications.length)];
            displayNotification(randomNotification.message, randomNotification.priority);
        }

        function displayNotification(message, priority) {
            const notificationDiv = document.createElement("div");
            notificationDiv.classList.add("notification", `priority-${priority}`);
            notificationDiv.innerHTML = `
                <span>${message}</span>
                <button class="btn btn-dismiss" onclick="this.parentElement.remove()">✓ Marcar como leído</button>
            `;
            document.getElementById("notificationsList").prepend(notificationDiv);
        }
    </script>
</body>
</html>
