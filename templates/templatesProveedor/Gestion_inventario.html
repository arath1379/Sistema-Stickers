<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #16213E;
            padding: 15px;
        }

        .navbar-brand {
            color: #FFFFFF !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #EAEAEA !important;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background: #30475E;
            border-radius: 5px;
        }

        /* Contenedor */
        .container {
            margin-top: 80px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }

        /* Botones */
        .btn-add {
            background: #F9A826;
            color: #1A1A2E;
            border: none;
            font-weight: bold;
        }

        .btn-add:hover {
            background: #E08900;
        }

        .btn-edit { background: #3498DB; color: #FFFFFF; border: none; }
        .btn-edit:hover { background: #2980B9; }

        .btn-delete { background: #E74C3C; color: #FFFFFF; border: none; }
        .btn-delete:hover { background: #C0392B; }

        /* Modal */
        .modal-content {
            background: #EAEAEA;
            color: #1A1A2E;
            border-radius: 15px;
        }

        .modal-header {
            background: #30475E;
            color: #FFFFFF;
        }

        .btn-save {
            background: #2ECC71 !important;
            color: white;
            border: none;
        }

        .btn-save:hover {
            background: #27AE60 !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-box"></i> Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_inventario.html"><i class="fas fa-boxes"></i> Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Gestion_pedidos.html"><i class="fas fa-truck"></i> Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="proveedor.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container">
        <h2>Gestión de Inventario</h2>
        <button class="btn btn-add mb-3 w-100" data-bs-toggle="modal" data-bs-target="#addProductModal">+ Agregar Producto</button>
        
        <table class="table table-light table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Figura de Acción</td>
                    <td>Juguetes</td>
                    <td>$25.99</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-edit btn-sm">Editar</button>
                        <button class="btn btn-delete btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Agregar Producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoría</label>
                            <select class="form-select" id="productCategory" required>
                                <option selected disabled>Seleccione...</option>
                                <option>Juguetes</option>
                                <option>Cómics</option>
                                <option>Accesorios</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="productQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-save w-100">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            alert("Sesión cerrada");
            window.location.href = "login.html";
        }

        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Producto agregado exitosamente');
        });
    </script>
</body>
</html>
