<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar */
        .navbar {
            background: #16213E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #EAEAEA;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #30475E;
        }

        /* Contenedor principal */
        .container {
            margin: 50px auto;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            text-align: center;
            color: #1A1A2E;
        }

        /* Tarjetas */
        .card {
            background: #F9F9F9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        /* Botón de cierre de sesión */
        .logout-btn {
            background: #E94560;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #B81D3F;
        }

        /* Chat con cliente */
        .chat-box {
            background: #16213E;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 100%;
            overflow-y: auto;
            max-height: 300px;
        }

        /* Notificaciones */
        .notificacion-icon {
            position: relative;
        }

        .notificacion-icon span {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 3px 6px;
        }
        .navbar-brand {
    color: #FFFFFF !important;
    font-weight: bold;
    text-decoration: none;
}

    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <a href="proveedor.html" class="navbar-brand"><i class="fas fa-truck"></i> Proveedor</a>
        </div>
        <ul>
            <li><a href="Gestion_inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
            <li><a href="Gestion_pedidos.html"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
            <li>
                <a href="#" class="notificacion-icon" onclick="verNotificaciones()">
                    <i class="fas fa-bell"></i> <span id="notificaciones">2</span>
                </a>
            </li>
            <li><a href="#" class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Bienvenido, Proveedor</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <h5>Administrar Productos</h5>
                    <p>Gestiona tu inventario.</p>
                    <button class="btn btn-primary">Ver Productos</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5>Órdenes Pendientes</h5>
                    <p>Revisa pedidos por entregar.</p>
                    <button class="btn btn-primary">Ver Órdenes</button>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Chat con Cliente</h3>
        <div class="chat-box mt-3 p-3">
            <p><strong>Cliente:</strong> ¿Cuándo llegará mi pedido?</p>
            <p><strong>Proveedor:</strong> Estará en camino mañana.</p>
        </div>
        <input type="text" id="mensaje" class="form-control mt-2" placeholder="Escribe un mensaje...">
        <button class="btn btn-primary mt-2" onclick="enviarMensaje()">Enviar</button>
    </div>

    <script>
        function logout() {
            alert("Sesión cerrada");
            window.location.href = "/templates/login.html";
        }

        function verNotificaciones() {
            alert("Tienes nuevas notificaciones.");
            document.getElementById("notificaciones").textContent = "0";
        }

        function enviarMensaje() {
            let mensaje = document.getElementById("mensaje").value;
            if (mensaje.trim() !== "") {
                let chatBox = document.querySelector(".chat-box");
                let nuevoMensaje = document.createElement("p");
                nuevoMensaje.innerHTML = "<strong>Tú:</strong> " + mensaje;
                chatBox.appendChild(nuevoMensaje);
                document.getElementById("mensaje").value = "";
            }
        }
    </script>

</body>
</html>
