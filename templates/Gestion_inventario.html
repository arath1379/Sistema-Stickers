<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #EAEAEA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #1A1A2E;
        }
        .btn-add {
            background: #F9A826;
            color: #1A1A2E;
            border: none;
            font-weight: bold;
            width: 100%;
        }
        .btn-add:hover {
            background: #E08900;
        }
        .table th {
            background: #30475E;
            color: #FFFFFF;
        }
        .table tbody tr:hover {
            background: #D6D6D6;
        }
        .status-pending { background: #F9A826; color: #1A1A2E; padding: 5px 10px; border-radius: 5px; }
        .status-processing { background: #3498DB; color: #FFFFFF; padding: 5px 10px; border-radius: 5px; }
        .status-shipped { background: #32E0C4; color: #1A1A2E; padding: 5px 10px; border-radius: 5px; }
        .status-delivered { background: #2ECC71; color: #FFFFFF; padding: 5px 10px; border-radius: 5px; }
        .btn-edit { background: #3498DB; color: #FFFFFF; border: none; }
        .btn-edit:hover { background: #2980B9; }
        .btn-delete { background: #E74C3C; color: #FFFFFF; border: none; }
        .btn-delete:hover { background: #C0392B; }
        .modal-content {
            background: #EAEAEA;
            color: #1A1A2E;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background: #30475E;
            color: #FFFFFF;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-footer {
            background: #F9F9F9;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-save {
        background: #2ECC71 !important;
        color: white;
        border: none;
        }
        .btn-save:hover {
            background: #27AE60 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Inventario</h2>
        <button class="btn btn-add mb-3 w-100" data-bs-toggle="modal" data-bs-target="#addProductModal">+ Agregar Producto</button>
        
        <table class="table table-light table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Figura de Acción</td>
                    <td>Juguetes</td>
                    <td>$25.99</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-edit btn-sm">Editar</button>
                        <button class="btn btn-delete btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Modal Agregar Producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoría</label>
                            <select class="form-select" id="productCategory" required>
                                <option selected disabled>Seleccione...</option>
                                <option>Juguetes</option>
                                <option>Cómics</option>
                                <option>Accesorios</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="productQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-save w-100">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Producto agregado exitosamente');
        });
    </script>
</body>
</html>
